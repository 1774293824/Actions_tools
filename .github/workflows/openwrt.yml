name: Bulid_OpenWrt

on:
  # push:
  #   branches: 
  #     - master

  schedule:
# UTC时间晚上19:42执行，对应中国时间03:42执行
    - cron: "42 19 * * *"

  workflow_dispatch:

  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-20.04
# 判断触发事件的用户是否是仓库的所有者。如果判断为真（即触发事件的用户是仓库所有者），则执行该工作流程中的工作；如果判断为假，则跳过该工作流程中的工作，不执行。
# if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -yqq update
          sudo -E apt-get -yqq install build-essential asciidoc binutils bzip2 lib32gcc-s1 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
      - name: Download lede
        run: |
          git clone https://github.com/coolsnowwolf/lede
          cp .config ./lede/.config
          mv ./lede/* ./
# - name: Install netwizard
#   run: |
#     echo "src-git opentopd  https://github.com/sirpdboy/sirpdboy-package" >> ./feeds.conf.default

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Costom configure file
        run: |
          make defconfig
      - name: Download package source code
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;
      - name: Compile firmware _Chinese:BianYiGuJian
        run: |
          sed -i 's/192.168.1.1/192.168.50.5/g' package/base-files/files/bin/config_generate
          echo -e "$(nproc) thread build."
          make -j$(nproc)
      - name : Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt_firmware
          path: bin/targets/
          
