
name: 京东签到avtions设置文件

on:
  schedule:
  # 此处是UTC时间，对应北京时间早八点
  - cron: "30 08 * * *"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v3

      with:
        python-version: "3.12"

    - name: Run JDQianDao
      run: |
        python jd_sign.py
      env:
        JD_COOKIE: ${{ secrets.JD_COOKIE }}
