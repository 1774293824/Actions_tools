
name: 启动京东自动签到

on:
  schedule:
  # 此处是UTC时间，对应北京时间早八点
  - cron : '11 12 * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.12
      uses: actions/setup-python@v3

      with:
        python-version: "3.12"

    - name: Run JDQianDao
      run: |
        python jd_sign.py
      env:
        JD_COOKIE_001: ${{ secrets.JD_COOKIE }}
        JD_COOKIE_002: ${{ secrets.JD_COOKIE_002 }}
